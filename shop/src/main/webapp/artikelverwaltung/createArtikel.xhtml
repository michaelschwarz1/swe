<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:define name="metadata">
			<f:event type="preRenderView" listener="#{ac.createEmptyArtikel}"/>
		</ui:define>
		
		<ui:param name="pageTitle" value="#{msgAv['createArtikel.title']}"/>
	
		<ui:define name="article">
			<h1>
				#{msgAv['createArtikel.heading']}
			</h1>
	
			<h:form id="createArtikelForm">
				<rich:jQuery id="beschreibungFocus" selector="beschreibung" query="focus()"/>

				<rich:graphValidator id="artikelValidator"
				                     value="#{ac.neuerArtikel}">
				                     
					<rich:messages for="kundeValidator"/>
					<rich:messages id="fehlermeldungPassword" globalOnly="true"/>
					<p id="abstand"/>
					
					
					<a4j:outputPanel id="neuerArtikelPanel">
					<rich:tabPanel id="tabPanel" switchType="client">		
						<rich:tab id="stammdatenTab">
							<f:facet name="header">
							<h:panelGroup id="artikelLabel">
							#{' '}
							#{msgAv['createArtikel.tabArtikel']}
					</h:panelGroup>
				</f:facet>
					<h:panelGrid id="createArtikelTabelle"
					             columns="3">
			
						<h:outputLabel id="beschreibungLabel" for="beschreibung" value="#{msgAv['createArtikel.beschreibung']}"/>
				  		<h:inputText id="beschreibung" value="#{ac.neuerArtikel.beschreibung}">
						</h:inputText>
						<f:verbatim/>
						<!-- <rich:messages id="fehlermeldungenBeschreibung" for="beschreibung"/> -->
						
						
						
						<h:outputLabel id="preisLabel" for="preis" value="#{msgAv['createArtikel.Preis']}"/>
						<h:inputText id="preis" value="#{ac.neuerArtikel.preis}">
						</h:inputText>
						<f:verbatim/>
						<h:outputLabel id="aufLagerLabel" for="aufLager" value="#{msgAv['createArtikel.aufLager']}"/>
						<rich:inputNumberSlider id="aufLager"
												value="#{ac.neuerArtikel.aufLager}"
												minValue="0"
												maxValue="100"
												inputSize="5"
												width="100"/>
						<f:verbatim/>
						<h:outputLabel id="kategorieLabel" for="kategorie" value="#{msgAv['createArtikel.kategorie']}"/>
						<h:inputText id="kategorie" value="#{ac.neuerArtikel.kategorie}">
						</h:inputText>
						<f:verbatim/>
												
					</h:panelGrid>
					
					</rich:tab></rich:tabPanel>
					</a4j:outputPanel>
			
					
					<p id="buttons">
						<h:commandButton id="createSubmit" action="#{ac.createArtikel}" value="#{msgAv['createArtikel.submit']}"/>
						#{' '}
						<h:commandButton id="reset" type="reset" value="#{msgAv['createArtikel.reset']}"/>
					</p>
					
				</rich:graphValidator>
			</h:form>
			
			
		</ui:define>
	</ui:composition>
</html>
